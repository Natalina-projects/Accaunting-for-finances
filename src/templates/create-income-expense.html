<div class="content">
    <h1 class="content-title">Создание дохода/расхода</h1>
    <div class="form d-flex flex-column gap-2">
        <select id="type-select" name="type">
            <option value="">Тип...</option>
            <option value="income">Доход</option>
            <option value="expense">Расход</option>
        </select>
        <select id="category-select" name="category">
            <option value="">Категория...</option>
        </select>
        <input type="number" class="amount" placeholder="Сумма в $...">
        <input type="date" class="date" placeholder="Дата...">
        <input type="text" class="comment" placeholder="Комментарий...">
    </div>
    <div class="actions-btn">
        <a href="#" class="btn btn-success">Создать</a>
        <a href="#" class="btn btn-danger deleteBtn">Отмена</a>
    </div>
</div>
